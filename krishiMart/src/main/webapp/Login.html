<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login page</title>
<link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="m-div">
        <div class="form-div">
            <img src="logo1.png" alt="error" class="logo-style"> 
            <span class="logo-tracking-in-expand">MART</span>
            <h1 class="text-focus-in">Login Your Account</h1>
            <form action="login" method="post" class="form-style">
                <input class="input-style" type="email" name="email" placeholder="EMAIL" required> <br>
                <input class="input-style" type="password" name="password" placeholder="PASSWORD" required> <br>
                <input class="checkbox-style" type="checkbox" name="checkbox" required > I agree to Terms and Conditions. <br>
                <button class="shadow-inset-center" type="submit">Login</button>
            </form>
            <a href="SignUp.html"><button class="shadow-inset-center-1">Cancel</button></a>
            <a href="ChangePassword.html"><button class="shadow-inset-center-1">FORGOT PASSWORD</button></a>
        </div>
        <div class="img-div">
            <img src="Login-page-image.png" class="img-style">
            </div>
    </div>
</body>
</html>
