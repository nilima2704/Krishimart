<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title> Buyer Register Form</title>
<link rel="stylesheet" href="BuyerRegistration1.css">
</head>
<body>
    <div class="m-div">
      <!-- <div class="img-div">
        <img alt="farmerImage" src="Farmer.jpg" class="img-style" >
      </div> -->

      <div class="form-div">
        <h1 class="focus-in-contract">Registration Info</h1>
        <form action="register" method="post">
          <input class="input-style" type="text" name="firstName" placeholder="FIRSTNAME" required> <br>
          <input class="input-style" type="text" name="lastName" placeholder="LASTNAME" required> <br>
          <input class="input-style" type="tel" name="phone" placeholder="MOBILE NO" required> <br>
          <input class="input-style" type="email" name="email" placeholder="Email" required> <br>
          <input class="input-style" type="text" name="address" placeholder="Address" required> <br>
          <input class="radio-style" type="radio" name="role" value="BUYER" checked> <span> Buyer </span>  <br>
          <input class="input-style" type="password" name="password1" placeholder="PASSWORD" required> <br>
          <input class="input-style" type="password" name="password2" placeholder="CONFIRM PASSWORD" required> <br>
          <button type="submit" class="shadow-inset-center">Register</button>
        </form>
        <a href="SignUp.html"><button class="shadow-inset-center">Cancel</button></a>
        </div>
        <button class="shadow-inset-center"><a href="Login.html">Existing User</a></button>
    </div>
</body>
</html>
